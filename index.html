<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position, overflow, </title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" width="144px" height="144px">
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header{
            width: 100%;
            height: 100px;
            background: rgba(67, 146, 199, 0.384);
            display: flex;
            justify-content: space-between;
        }
        .logo img{
            margin: 0;
            position: absolute;
            top: -5%;
            left: 10%;
            cursor: pointer;
        }
        .menu ul{
            margin: 0;
            display: flex;
            align-items: center;
            margin-top: 50px;
            
        }
        .menu ul li{
            
            list-style: none;
            
        }
        .menu ul li a{
            text-decoration: none;
            margin-left: 20px;
            font-size: 20px;
            position: relative;
        }
        .menu ul li :last-child{
            margin-right: 60px;
        }
        .menu ul li:hover:nth-child(1) a{
            background: red;
            padding: 15px;
            color: wheat;
        }
        .menu ul li:hover:nth-child(2) a{
            background: rgb(21, 235, 67);
            padding: 15px;
            color: rgb(246, 246, 246);
        }
        .menu ul li:hover:nth-child(3) a{
            background: rgb(41, 70, 235);
            padding: 15px;
            color: wheat
        }
        .menu ul li:hover:nth-child(4) a{
            background: rgb(243, 70, 93);
            padding: 15px;
            color: wheat;
        }
        .menu ul li:hover:nth-child(5) a{
            background: rgb(238, 34, 187);
            padding: 15px;
            color: wheat;
        }
    </style>
</head>
<body>
    <div class="warraper">
        <div class="header">
            <div class="logo">
                <img src="logo.svg" alt="Naiem compay logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </div>
        <div class="bod">
            <div class="box">
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
            </div>
        </div>
    </div>
</body>
</html>
